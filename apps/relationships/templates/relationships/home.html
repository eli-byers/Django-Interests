<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
</head>
<body>
    <h1>Home</h1>
    <a href="/logout">Logout</a>

    <h3>My Interests</h3>
    <ul>
        {% for interest in logged_user.interests.all %}
            <li>{{interest.name}} <a href='/relationships/{{interest.id}}/delete'>X</a></li>
        {% endfor %}
    </ul>

    <h3>Add Interest</h3>
    <form action="/relationships/addInterest"  method='post'>
        {% csrf_token %}
        <select name="interest_id" required>
            {% for interest in other_interests.all %}
                <option value="{{interest.id}}">{{interest.name}}</option>
            {% endfor %}
        </select>
        <input type="submit" name="Submit">
    </form>

    <h3>New Interest</h3>
    <form action="/relationships/newInterest" method='post'>
        {% csrf_token %}
        <input type="text" name="name" required>
        <input type="submit" name="Submit">
    </form>

</body>
</html>
